        <div class="single-page">
            <div class="page-header">
                <h1 class="page-title">اضافة منتج</h1>
                <button class="c-btn c-btn--primary" type="submit" form="add-product" name="submit">اضافة منتج</button>
                <button class="c-btn" type="submit" name="draft" form="add-product">حفظ كمسودة</button>
            </div>
            <form action="" class="c-form" name="add-product">
                <!-- apload -->
                <div class="c-upload js-upload">
                    <header class="c-upload__header">
                        <h4 class="c-upload__title">صورة المنتج</h4>
                        <label for="upload-img" class="c-upload__label">ارفع الصورة </label>
                        <span class="c-upload__label c-upload__label--remove js-upload__remove ">حذف الصورة</span>
                    </header>
            
                    <div class="c-upload__body">
                        <div class="c-upload__img">
                            <img  class="js-upload__palceholder">
                        </div>
                        <input type="file" class="c-upload__filed js-upload__field" name="upload-img " id="upload-img " accept="images/*">
                        <span class="c-upload__subtitle "> اسحب الصورة هنا لرفعها</span>
                    </div>
                </div>

                <div class="c-form-controls">
                    <div class="c-form-row">
                        <!-- hada sghir -->
                        <div class="c-textfield">
                            <label for="product-name" class="c-textfield_label"> اسم المنتج</label>
                            <input type="text" class="c-textfield_input" placeholder=" مثلا قميص ابيض" id="product-name" required>
                        </div>
                    </div>
                    <div class="c-form-row">
                        <!-- hada sghir -->
                        <div class="c-textfield">
                            <label for="product-name" class="c-textfield_label">   سعر المنتج</label>
                            <input type="number" class="c-textfield_input c-textfield_input--left" placeholder="$" id="product-name" required>
                        </div>
                        <!-- hada sghir -->
                        <div class="c-textfield">
                            <label for="product-price-2" class="c-textfield_label"> سعر الثانوي</label>
                            <input type="number" class="c-textfield_input c-textfield_input--left" placeholder="DH" id="product-price-2" required>
                        </div>
                    </div>
                    <div class="c-form-row">
                        <!-- hada paragraph -->
                        <div class="c-textfield">
                            <label for="product-desc" class="c-textfield_label"> وصف المنتج</label>
                            <textarea  id="textarea" class="c-textfield_textarea" placeholder=" ادخل الوصف "></textarea>
                            <span class="c-textfield_hint"></span>
                        </div>
                    </div>
                    <div class="c-form-row">
                        <!-- hada sghir -->
                        <div class="c-textfield">
                            <label for="height" class="c-textfield_label">  الابعاد</label>
                            <input type="number" class="c-textfield_input" placeholder="" id="height" required>
                            <span class="c-textfield_hint">cm</span>
                        </div>
                        <div class="c-textfield">
                            <label for="width" class="c-textfield_label">  </label>
                            <input type="number" class="c-textfield_input" placeholder="" id="width" required>
                            <span class="c-textfield_hint"></span>
                        </div>
                        <div class="c-textfield">
                            <!-- depth= الارتفاع -->
                            <label for="depth" class="c-textfield_label">  </label>
                            <input type="number" class="c-textfield_input" placeholder="" id="depth" required>
                            <span class="c-textfield_hint"></span>
                        </div>
                        <div class="c-textfield">
                            
                            <label for="weight" class="c-textfield_label">  الوزن</label>
                            <input type="number" class="c-textfield_input" placeholder="" id="weight" required>
                            <span class="c-textfield_hint">kg</span>
                        </div>
                    </div>
                    
                </div>
            </form>
            <help>


<div class="c-help">
