<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/html" src="{require('../index.js')}" ></script>
    <title>textfield Component's page</title>
<script defer src="/control-panel.github.io/app.js"></script><script defer src="/control-panel.github.io/assets/js/banner.js"></script><script defer src="/control-panel.github.io/assets/js/tabs.js"></script><script defer src="/control-panel.github.io/assets/js/upload2.js"></script><script defer src="/control-panel.github.io/assets/js/help.js"></script><script defer src="/control-panel.github.io/assets/js/chart.js"></script><link href="/control-panel.github.io/css/styles.css" rel="stylesheet"></head>
<body>
    <div class="component-container">
        <!-- hada sghir -->
        <div class="c-textfield">
            <label for="normal" class="c-textfield_label">مدخل عادي</label>
            <input type="text" class="c-textfield_input" placeholder="ادخل المحتوى" id="normal">
        </div>
        <!-- hada paragraph -->
        <div class="c-textfield">
            <label for="textarea" class="c-textfield_label">مدخل فقرة</label>
            <textarea  id="textarea" class="c-textfield_textarea" placeholder=" ادخل المحتوى "></textarea>
            <span class="c-textfield_hint">ملاحظات من أجل المدخل</span>
        </div>
    </div>
</body>
