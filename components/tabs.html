<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/html" src="{require('../index.js')}" ></script>
    <title>tabs Component's page</title>
<script defer src="/control-panel.github.io/app.js"></script><script defer src="/control-panel.github.io/assets/js/tabs.js"></script><link href="/control-panel.github.io/css/styles.css" rel="stylesheet"></head>
<body>
    <div class="component-container">
        <div class="c-tabs js-tab">
            <div class="c-tabs_control">
                <span class="c-tabs__tab js-tab-link is-active" data-index="orders">طلبات تتطلب المعالجة </span>
                <span class="c-tabs__tab js-tab-link"  data-index="products">منتجات على وشك النفاذ </span>
                <span class="c-tabs__tab js-tab-link"  data-index="clients">زبائن جدد</span>
            </div>
            <div class="c-tabs__content">
                <div class="c-tabs__tabarea js-tabarea is-active" data-index="orders">
                    <div>tab1</div>
                </div>
                <div class="c-tabs__tabarea js-tabarea" data-index="products">
                    <div>tab2</div>
                </div>
                <div class="c-tabs__tabarea js-tabarea" data-index="clients">
                    <div>tab3</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
