            <div class="page-header">
                <h1 class="page-title"> اضافة مستخدم</h1>
                <button class="c-btn c-btn--primary" type="submit" name="add-user"  >   مستخدم جديد</button>
            </div>
            <form action="" class="c-form" name="add-product">
                

                <div class="c-form-controls">
                    <!-- apload -->
                    <div class="c-upload js-upload c-upload--small">
                        <header class="c-upload__header">
                            <h4 class="c-upload__title">صورة المنتج</h4>
                        </header>
                        
                        <div class="c-upload__body">
                            <label for="upload-img" class="c-upload__label">ارفع الصورة </label>
                            
                            <img  class="js-upload__palceholder">
                
                            <input type="file" class="c-upload__filed js-upload__field" name="upload-img " id="upload-img " accept="images/*">
                            
                        </div>
                        <span class="c-upload__label c-upload__label--remove js-upload__remove ">حذف الصورة</span>
                    </div>

                    <div class="c-form-row">
    
                        <div class="c-textfield">
                            <label for="usernam" class="c-textfield_label">اسم المستخدم</label>
                            <input type="text" class="c-textfield_input" placeholder="" id="username" required="required">
                            <span class="c-textfield_hint"></span>
                        </div>
                    </div>
                    <div class="c-form-row">
                        <div class="c-textfield">
                            <label for="email" class="c-textfield_label">البريد الالكتروني </label>
                            <input type="email" class="c-textfield_input" placeholder="" id="email" required="required">
                            <span class="c-textfield_hint"></span>
                        </div>
                        <div class="c-textfield">
                            <label for="email-2" class="c-textfield_label"> تاكيد البريد</label>
                            <input type="email" class="c-textfield_input" placeholder="" id="email-2" required="required">
                            <span class="c-textfield_hint"></span>
                        </div>
                    </div>
                    <div class="c-form-row">
                        <div class="c-textfield">
                            <label for="password" class="c-textfield_label"> كلمة المرور </label>
                            <input type="password" class="c-textfield_input" placeholder="" id="password" required="required">
                            <span class="c-textfield_hint"></span>
                        </div>
                    </div>
                    <div class="c-form-row">
                        <div class="c-textfield">
                            <label for="password-confirm" class="c-textfield_label"> تاكيد كلمة المرور   </label>
                            <input type="password" class="c-textfield_input" placeholder="" id="password-confirm" required="required">
                            <span class="c-textfield_hint"></span>
                        </div>
                    </div>
                </div>
            </form>
